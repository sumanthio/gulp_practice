<div layout="row" layout-fill>

  <md-content flex>
    <header ng-include="'app/components/navbar/navbar.html'"></header>

    <section class="jumbotron">
      <h1>Wanna Connect...?</h1>
    </section>

    <div layout="row" layout-align="center">
      <div flex="20">
        [flex offset="20"]
      </div>
      <div flex="60">
        <md-whiteframe class="md-whiteframe-z5" layout layout-align="center center">
          <md-content layout-padding>
            <form name="testForm">
              <div layout layout-sm="column">
                <md-input-container flex>
                  <label>Name</label>
                  <input ng-model="user.name" name="username" required>
                  <!--<div ng-messages="testForm.username.$error">
                    <div ng-message="required">This is required.</div>
                  </div>-->
                </md-input-container>
                <md-input-container flex>
                  <label>Email</label>
                  <input ng-model="user.email" name="emailField" type="email" required>
                  <!--<div ng-messages="testForm.emailField.$error">
                    <div ng-message="required">This is required.</div>
                    <div ng-message="email">Enter a valid Email please.</div>
                  </div>-->
                </md-input-container>
              </div>
              <md-input-container flex>
                <label>Message</label>
                <textarea name="message" ng-model="user.message" columns="1" md-maxlength="140" required></textarea>
               <!-- <div ng-messages="testForm.message.$error">
                  <div ng-message="required">This is required.</div>
                </div>-->
              </md-input-container>
              <div layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" ng-disabled="testForm.$invalid" ng-click="sendTheMessage(user)"> Send <i class="material-icons">check</i></md-button>
              </div>
            </form>
          </md-content>
        </md-whiteframe>
      </div>
      <div flex="20">
        <md-content layout="row" layout-align="center center">
          <section>
            <md-subheader class="md-primary">Unread Messages</md-subheader>
            <i class="material-icons md-48">face</i>
            <md-list layout-padding>
              <md-list-item class="md-2-line" ng-repeat="card in SocialCards">
                <i class="material-icons">{{ card.logo }}</i>
                <img ng-src="assets/images/{{card.logo}}" class="md-avatar face">
                <div class="md-list-item-text">
                  <h3>{{card.title}}</h3>
                  <h4>{{card.title}}</h4>
                </div>
              </md-list-item>
            </md-list>
          </section>
          </md-content>

        <md-content>
          <md-card ng-repeat="card in SocialCards" layout="row" layout-align="right right">
            <img ng-src="assets/images/{{card.logo}}" class="md-avatar face">
            <a ng-href="{{card.url}}" target="_blank">{{card.title}}</a>
          </md-card>
        </md-content>

      </div>
    </div>

    <footer>
      <md-toolbar layout="row" layout-align="center center">
        <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
      </md-toolbar>
    </footer>
  </md-content>

</div>
