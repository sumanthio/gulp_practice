<div layout="row" layout-fill>

  <md-content flex>
    <header ng-include="'app/components/navbar/navbar.html'"></header>

    <section class="jumbotron">
      <h1>If it's not 2x, then you are not growing.</h1>
    </section>

    <div layout="row" layout-md="column" layout-align="space-around center">
      <div flex>
        [flex offset="20"]
      </div>
      <div flex>
        <md-whiteframe class="md-whiteframe-z5" layout="column" layout-align="space-around center">
          <md-content layout-padding>
              <div layout layout-sm="column">
                <md-input-container flex>
                  <label>Name</label>
                  <input ng-model="user.name" name="username">
                </md-input-container>
                <md-input-container flex>
                  <label>Email</label>
                  <input ng-model="user.email" name="emailField">
                </md-input-container>
              </div>
              <md-input-container flex>
                <label>Message</label>
                <textarea name="message" ng-model="user.message" columns="1"></textarea>
              </md-input-container>
              <div layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" ng-hide="!user.name||!user.email||!user.message" ng-click="sendTheMessage()"> Send</md-button>
              </div>
          </md-content>
        </md-whiteframe>
      </div>
      <div flex>
       <!-- <md-content layout="row" layout-align="center center">
          <section>
            <md-subheader class="md-primary">Unread Messages</md-subheader>
            <i class="material-icons md-48">face</i>
            <md-list layout-padding>
              <md-list-item class="md-2-line" ng-repeat="card in SocialCards">
                <i class="material-icons">{{ card.logo }}</i>
                <img ng-src="assets/images/{{card.logo}}" class="md-avatar face">
                <div class="md-list-item-text">
                  <h3>{{card.title}}</h3>
                  <h4>{{card.title}}</h4>
                </div>
              </md-list-item>
            </md-list>
          </section>
          </md-content>-->

        <md-content>
          <md-card layout="column" layout-align="space-around right" ng-repeat="card in SocialCards">
            <i class="material-icons">book</i>
            <a ng-href="{{card.url}}" target="_blank">{{card.title}}</a>
          </md-card>
        </md-content>

      </div>
    </div>

    <footer>
      <md-toolbar layout="row" layout-align="center center">
        <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
      </md-toolbar>
    </footer>
  </md-content>

</div>
